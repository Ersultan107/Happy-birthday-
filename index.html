<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Для тебя ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: #4a4a4a;
        }

        /* Анимированный фон с сердечками */
        .heart-bg {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        /* Кнопка на главном экране */
        #start-btn {
            position: relative;
            z-index: 10;
            padding: 20px 40px;
            background: white;
            color: #ff4d6d;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3);
            transition: 0.3s;
        }

        /* Карточка */
        .card {
            display: none;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.active { display: block; opacity: 1; transform: scale(1); }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #ff4d6d;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        .btn-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 60px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        #yes-btn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #no-btn {
            background: #f0f0f0;
            color: #888;
            border: 1px solid #ddd;
        }

        /* Мобильная адаптация */
        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .btn { padding: 12px 20px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <button id="start-btn" onclick="init()">У меня есть кое-что для тебя...</button>

    <div class="card" id="card">
        <h1>Прости меня...</h1>
        <div id="content">
            <p>Я знаю, что был не прав. Иногда я совершаю ошибки, но я очень ценю каждый момент с тобой.</p>
            <p>Давай забудем всё плохое? ❤️</p>
        </div>
        <div class="btn-container">
            <button class="btn" id="yes-btn" onclick="celebrate()">Да</button>
            <button class="btn" id="no-btn" onmouseover="dodge()" onclick="dodge()">Нет</button>
        </div>
    </div>

    <script>
        // Создание летящих сердечек
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        function init() {
            document.getElementById('start-btn').style.display = 'none';
            const card = document.getElementById('card');
            card.classList.add('active');
        }

        function dodge() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40) + 20;
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff8fa3', '#ffffff']
            });

            document.querySelector('h1').innerText = "Я тебя люблю!";
            document.getElementById('content').innerHTML = "<p>Спасибо за твое терпение и любовь. Ты — моё всё! ❤️</p>";
            document.querySelector('.btn-container').style.display = 'none';
        }
    </script>
</body>
</html>
