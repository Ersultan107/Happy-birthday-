<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cake Masterpiece</title>
    <style>
        :root {
            --cake-base: #5d4037; /* Шоколадный корж */
            --cream-soft: #fff5f8; /* Нежный крем */
            --glaze: #ff85a1; /* Вкусная глазурь */
            --gold: #d4a373;
        }

        body {
            background: radial-gradient(circle at center, #1c1c1c, #000);
            margin: 0; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden; font-family: 'serif';
        }

        /* Киношная пыль на фоне */
        .dust {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2; pointer-events: none;
        }

        #start-btn {
            z-index: 100; padding: 15px 40px; background: none;
            border: 1px solid var(--gold); color: var(--gold);
            letter-spacing: 3px; cursor: pointer; text-transform: uppercase;
        }

        /* Контейнер для сборки */
        .stage {
            position: relative; width: 300px; height: 400px;
            display: none; flex-direction: column-reverse; align-items: center;
        }

        /* Стилизация слоев */
        .layer {
            position: relative; width: 200px; height: 50px;
            background: var(--cake-base);
            border-radius: 50% / 20%; /* Создаем объем */
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.5);
            margin-bottom: -25px; /* Накладываем слои друг на друга */
            opacity: 0; transform: translateY(-500px);
        }

        .layer::before { /* Верхняя часть коржа */
            content: ''; position: absolute; top: 0; width: 100%; height: 20px;
            background: rgba(255,255,255,0.1); border-radius: 50%;
        }

        .cream-drip {
            width: 210px; height: 30px;
            background: var(--cream-soft);
            border-radius: 50% / 40%;
            margin-bottom: -15px; z-index: 5;
            opacity: 0; transform: scaleX(0);
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }

        /* Анимации */
        .fall { animation: fallIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .spread { animation: spreadCream 0.8s ease-out forwards; }

        @keyframes fallIn {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spreadCream {
            to { opacity: 1; transform: scaleX(1); }
        }

        /* Свеча */
        .candle {
            width: 6px; height: 50px; background: linear-gradient(to bottom, #fff, gold);
            position: relative; z-index: 10; opacity: 0; margin-bottom: 10px;
        }

        .flame {
            width: 14px; height: 25px; background: orange;
            border-radius: 50% 50% 20% 20%; position: absolute; top: -30px; left: -4px;
            box-shadow: 0 0 20px orange, 0 0 40px yellow;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.1); opacity: 1; }
        }

        #message {
            margin-top: 50px; color: var(--gold); font-style: italic;
            opacity: 0; transition: 1s; text-align: center;
        }
    </style>
</head>
<body>

    <div class="dust"></div>
    <button id="start-btn">Начать таинство</button>

    <div class="stage" id="stage">
        <div class="layer" id="l1"></div>
        <div class="cream-drip" id="c1"></div>
        <div class="layer" id="l2" style="width: 160px;"></div>
        <div class="cream-drip" id="c2" style="width: 170px;"></div>
        <div class="layer" id="l3" style="width: 120px;"></div>
        <div class="candle" id="candle"><div class="flame" id="flame"></div></div>
    </div>

    <p id="message">Загадывай...</p>

    <script>
        const btn = document.getElementById('start-btn');
        const stage = document.getElementById('stage');
        const msg = document.getElementById('message');
        const flame = document.getElementById('flame');

        btn.onclick = () => {
            btn.style.display = 'none';
            stage.style.display = 'flex';
            
            // Последовательная сборка
            const sequence = [
                {id: 'l1', type: 'fall', d: 500},
                {id: 'c1', type: 'spread', d: 1500},
                {id: 'l2', type: 'fall', d: 2300},
                {id: 'c2', type: 'spread', d: 3100},
                {id: 'l3', type: 'fall', d: 3900}
            ];

            sequence.forEach(s => {
                setTimeout(() => {
                    document.getElementById(s.id).classList.add(s.type);
                }, s.d);
            });

            setTimeout(() => {
                document.getElementById('candle').style.opacity = '1';
                msg.style.opacity = '1';
                msg.innerText = "Дуй сильнее...";
                initMic();
            }, 5500);
        };

        async function initMic() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const ctx = new AudioContext();
                const analyzer = ctx.createAnalyser();
                const source = ctx.createMediaStreamSource(stream);
                source.connect(analyzer);
                const data = new Uint8Array(analyzer.frequencyBinCount);

                function loop() {
                    analyzer.getByteFrequencyData(data);
                    let volume = data.reduce((a,b) => a+b) / data.length;
                    
                    if (volume > 50) { 
                        flame.style.display = 'none';
                        msg.innerText = "Пусть всё сбудется ✨";
                        stream.getTracks().forEach(t => t.stop());
                    } else {
                        requestAnimationFrame(loop);
                    }
                }
                loop();
            } catch (e) {
                msg.innerText = "Микрофон спит, просто нажми на огонь";
                flame.onclick = () => { flame.style.display = 'none'; msg.innerText = "Пусть всё сбудется ✨"; };
            }
        }
    </script>
</body>
</html>
