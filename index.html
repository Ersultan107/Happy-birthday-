<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для моей самой любимой</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-gradient: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            --glass: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Плавающие сердечки */
        .heart {
            position: absolute;
            bottom: -100px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.4);
            animation: fly 10s linear infinite;
            z-index: 0;
        }

        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            z-index: 10;
            transform: translateY(20px);
            opacity: 0;
            transition: all 1s ease;
        }

        .card.active {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 30px; font-weight: 300; }

        .btn-group {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100px;
            position: relative;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            font-size: 1rem;
        }

        #yes { background: #fff; color: #e73c7e; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #no { background: rgba(0,0,0,0.2); color: #fff; border: 1px solid #fff; }

        #start-btn {
            background: #fff;
            color: #e73c7e;
            padding: 20px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 20;
            transition: 0.3s;
        }

        #start-btn:hover { transform: scale(1.1); }

        @media (max-width: 480px) {
            h1 { font-size: 2.8rem; }
            .card { padding: 25px; }
            .btn-group { flex-direction: column; gap: 15px; }
            #no { position: static !important; }
        }
    </style>
</head>
<body>

    <button id="start-btn" onclick="init()">У меня есть кое-что для тебя...</button>

    <div class="card" id="mainCard">
        <h1 id="title">Прости меня...</h1>
        <div id="content">
            <p>Я долго думал, как сказать это правильно. Иногда я бываю невыносим, но ты — лучшее, что случалось в моей жизни.</p>
            <p>Давай забудем все плохое? ❤️</p>
        </div>
        <div class="btn-group">
            <button class="btn" id="yes" onclick="finish()">Да</button>
            <button class="btn" id="no" onmouseover="escape()" onclick="escape()">Нет</button>
        </div>
    </div>

    <script>
        // Создаем плавающие сердечки
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        setInterval(createHeart, 500);

        function init() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('mainCard').classList.add('active');
        }

        function escape() {
            const btn = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function finish() {
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ffffff', '#ff69b4', '#ff0000']
            });

            document.getElementById('title').innerHTML = "Я тебя люблю!";
            document.getElementById('content').innerHTML = "<p>Спасибо, что ты у меня есть. Обещаю быть лучше для тебя каждый день!</p>";
            document.querySelector('.btn-group').style.display = 'none';
        }
    </script>
</body>
</html>
