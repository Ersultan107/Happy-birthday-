<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Торта</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* Анимация сборки торта */
        .cake { position: relative; width: 200px; height: 150px; display: none; }
        .layer {
            width: 100%; height: 40px;
            background: #ffc0cb; border-radius: 10px;
            position: absolute; bottom: 0;
            animation: fallIn 0.8s ease forwards;
        }
        .layer-2 { bottom: 45px; background: #ffb6c1; animation-delay: 0.5s; opacity: 0; }
        .layer-3 { bottom: 90px; background: #ff69b4; animation-delay: 1s; opacity: 0; }

        @keyframes fallIn {
            from { transform: translateY(-500px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Свеча и огонь */
        .candle {
            width: 10px; height: 30px; background: white;
            position: absolute; top: 60px; left: 95px;
            display: none;
        }
        .flame {
            width: 15px; height: 20px; background: orange;
            border-radius: 50% 50% 20% 20%;
            position: absolute; top: -25px; left: -2.5px;
            animation: flicker 0.1s infinite alternate;
        }

        @keyframes flicker {
            from { transform: scale(1); box-shadow: 0 0 10px orange; }
            to { transform: scale(1.1); box-shadow: 0 0 20px yellow; }
        }

        #status { margin-top: 20px; font-size: 1.2rem; color: #ff69b4; text-align: center; }
        button {
            padding: 15px 30px; font-size: 1rem; border-radius: 25px;
            border: none; background: #ff69b4; color: white; cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="startBtn">Начать магию</button>
    
    <div class="cake" id="cake">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        <div class="candle" id="candle"><div class="flame" id="flame"></div></div>
    </div>

    <div id="status"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const cake = document.getElementById('cake');
        const candle = document.getElementById('candle');
        const flame = document.getElementById('flame');
        const status = document.getElementById('status');

        startBtn.onclick = async () => {
            startBtn.style.display = 'none';
            cake.style.display = 'block';
            
            // Ждем завершения анимации сборки
            setTimeout(() => {
                candle.style.display = 'block';
                status.innerText = 'Загадай желание и дуй!';
                initMic();
            }, 1800);
        };

        async function initMic() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function checkBlow() {
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for(let i = 0; i < bufferLength; i++) sum += dataArray[i];
                    let average = sum / bufferLength;

                    if (average > 60) { // Порог шума (дуновения)
                        flame.style.display = 'none';
                        status.innerText = '✨ Желание принято! ✨';
                        // Останавливаем микрофон после успеха
                        stream.getTracks().forEach(track => track.stop());
                        return;
                    }
                    requestAnimationFrame(checkBlow);
                }
                checkBlow();
            } catch (err) {
                status.innerText = 'Микрофон не доступен, просто нажми на свечу!';
                candle.onclick = () => {
                    flame.style.display = 'none';
                    status.innerText = '✨ Желание принято! ✨';
                };
            }
        }
    </script>
</body>
</html>
