<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Cake Build</title>
    <style>
        :root {
            --gold: #d4a373;
            --cake: #4e342e;
            --cream: #fff0f3;
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a, #000);
            margin: 0; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden; font-family: 'Georgia', serif; color: var(--gold);
        }

        #start-btn {
            z-index: 100; padding: 20px 40px; background: none;
            border: 1px solid var(--gold); color: var(--gold);
            letter-spacing: 5px; cursor: pointer; text-transform: uppercase;
            transition: 0.3s;
        }

        #start-btn:hover { background: rgba(212, 163, 115, 0.1); }

        .stage {
            position: relative; width: 300px; height: 350px;
            display: none; flex-direction: column-reverse; align-items: center;
        }

        /* Объемные слои */
        .layer {
            width: 220px; height: 60px; background: var(--cake);
            border-radius: 50% / 25%; margin-bottom: -30px;
            box-shadow: inset 0 -15px 30px rgba(0,0,0,0.6), 0 10px 20px rgba(0,0,0,0.5);
            opacity: 0; transform: translateY(-600px) rotate(5deg);
            z-index: 1;
        }

        .cream {
            width: 230px; height: 35px; background: var(--cream);
            border-radius: 50% / 40%; margin-bottom: -20px;
            opacity: 0; transform: scale(0.5); z-index: 2;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        /* Анимации падения */
        .drop-layer { animation: layerDrop 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        .appear-cream { animation: creamSpread 0.8s ease-out forwards; }

        @keyframes layerDrop {
            to { opacity: 1; transform: translateY(0) rotate(0deg); }
        }

        @keyframes creamSpread {
            to { opacity: 1; transform: scale(1); }
        }

        /* Свеча и пламя */
        .candle {
            width: 8px; height: 60px; background: linear-gradient(to bottom, #fff, var(--gold));
            position: relative; z-index: 10; opacity: 0; margin-bottom: 10px;
            transition: 2s;
        }

        .flame {
            width: 16px; height: 26px; background: #ff9800;
            border-radius: 50% 50% 20% 20%; position: absolute; top: -32px; left: -4px;
            box-shadow: 0 0 20px #ff5722, 0 0 40px #ffeb3b;
            animation: flicker 0.1s infinite alternate;
        }

        /* Индикатор микрофона вокруг пламени */
        .mic-halo {
            position: absolute; width: 40px; height: 40px;
            border-radius: 50%; border: 2px solid var(--gold);
            top: -40px; left: -16px; opacity: 0; transform: scale(0.5);
            transition: 0.1s; pointer-events: none;
        }

        @keyframes flicker {
            from { transform: scale(1); opacity: 0.9; }
            to { transform: scale(1.1) rotate(2deg); opacity: 1; }
        }

        #hint {
            margin-top: 40px; opacity: 0; transition: 1s;
            letter-spacing: 2px; text-align: center; font-style: italic;
        }
    </style>
</head>
<body>

    <button id="start-btn">Открыть тайну</button>

    <div class="stage" id="stage">
        <div class="layer" id="l1"></div>
        <div class="cream" id="c1"></div>
        <div class="layer" id="l2" style="width: 180px;"></div>
        <div class="cream" id="c2" style="width: 190px;"></div>
        <div class="layer" id="l3" style="width: 140px;"></div>
        
        <div class="candle" id="candle">
            <div class="mic-halo" id="halo"></div>
            <div class="flame" id="flame"></div>
        </div>
    </div>

    <p id="hint">Приготовься дунуть...</p>

    <script>
        const startBtn = document.getElementById('start-btn');
        const stage = document.getElementById('stage');
        const hint = document.getElementById('hint');
        const flame = document.getElementById('flame');
        const halo = document.getElementById('halo');

        startBtn.onclick = () => {
            startBtn.style.display = 'none';
            stage.style.display = 'flex';
            buildCake();
        };

        function buildCake() {
            const steps = [
                {id: 'l1', type: 'drop-layer', d: 500},
                {id: 'c1', type: 'appear-cream', d: 1700},
                {id: 'l2', type: 'drop-layer', d: 2500},
                {id: 'c2', type: 'appear-cream', d: 3700},
                {id: 'l3', type: 'drop-layer', d: 4500}
            ];

            steps.forEach(s => {
                setTimeout(() => {
                    document.getElementById(s.id).classList.add(s.type);
                }, s.d);
            });

            setTimeout(() => {
                document.getElementById('candle').style.opacity = '1';
                hint.style.opacity = '1';
                hint.innerText = "Загадай желание и дуй на экран";
                startMicMagic();
            }, 6000);
        }

        async function startMicMagic() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 256;
                microphone.connect(analyser);
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                function checkVolume() {
                    analyser.getByteFrequencyData(dataArray);
                    let values = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        values += dataArray[i];
                    }
                    let average = values / bufferLength;

                    // Визуальный отклик на дыхание
                    if (average > 10) {
                        halo.style.opacity = (average / 100);
                        halo.style.transform = `scale(${0.5 + average/50})`;
                    } else {
                        halo.style.opacity = 0;
                    }

                    // Порог для задувания
                    if (average > 55) { 
                        extinguish();
                        stream.getTracks().forEach(track => track.stop());
                        return;
                    }
                    requestAnimationFrame(checkVolume);
                }
                checkVolume();
            } catch (err) {
                hint.innerText = "Просто коснись огонька...";
                flame.onclick = extinguish;
            }
        }

        function extinguish() {
            flame.style.display = 'none';
            halo.style.display = 'none';
            hint.innerText = "Всё сбудется. Ты заслуживаешь лучшего ✨";
            hint.style.color = "#fff";
        }
    </script>
</body>
</html>
