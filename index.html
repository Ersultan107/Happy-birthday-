<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Priority Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Фоновое свечение */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #ff0055;
            filter: blur(150px);
            border-radius: 50%;
            z-index: 0;
            opacity: 0.5;
            animation: moveGlow 10s infinite alternate;
        }

        @keyframes moveGlow {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }

        /* Начальная кнопка */
        #start-btn {
            position: relative;
            z-index: 10;
            padding: 20px 40px;
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            color: #fff;
            border: 2px solid #00f2ff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.5s;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        #start-btn:hover {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.8);
        }

        /* Главная карточка */
        .glass-card {
            display: none;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(30px);
            transition: 1s all ease;
        }

        .glass-card.active { display: block; opacity: 1; transform: translateY(0); }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #00f2ff, #ff0055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 30px;
            color: rgba(255,255,255,0.8);
        }

        /* Кнопки */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 60px;
        }

        .btn {
            padding: 12px 35px;
            border-radius: 10px;
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yes-btn {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.4);
        }

        #yes-btn:hover { transform: scale(1.1); box-shadow: 0 5px 25px rgba(0, 242, 255, 0.6); }

        #no-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Кастомный курсор или эффекты */
        .particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div class="particles" id="particles"></div>

    <button id="start-btn" onclick="init()">Инициализировать доступ</button>

    <div class="glass-card" id="card">
        <h1>ACCESS GRANTED</h1>
        <div id="text-area">
            <p>Я знаю, что накосячил. Но в моей системе ты — самый важный элемент. Без тебя всё выдает ошибку.</p>
            <p>Перезагрузим наши отношения?</p>
        </div>
        <div class="btn-container">
            <button class="btn" id="yes-btn" onclick="celebrate()">ДА</button>
            <button class="btn" id="no-btn" onmouseover="dodge()" onclick="dodge()">НЕТ</button>
        </div>
    </div>

    <script>
        function init() {
            document.getElementById('start-btn').style.display = 'none';
            const card = document.getElementById('card');
            card.classList.add('active');
        }

        function dodge() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.transition = '0.2s';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.zIndex = '1000';
        }

        function celebrate() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            document.getElementById('text-area').innerHTML = "<h1>СИСТЕМА ВОССТАНОВЛЕНА ❤️</h1><p>Я тебя люблю. Больше никаких ошибок, обещаю.</p>";
            document.querySelector('.btn-container').style.display = 'none';
        }
    </script>
</body>
</html>
